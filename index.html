<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>


  <style>
    #trainTable th,
    td {
      display: inline-block;
      width: 19.95%;
    }
  </style>
</head>

<body>
  
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Casey Jones' Family Rails</h1>
      <h3 class="text-center">Get On and Get Down!</h3>
    </div>

    <div class="row">
      <div class="col-md-12">

        <!-- Current Schedule-->
        <div class="card mb-4">
          <div class="card-header">Schedule <span class="snarkyAsides"> ( relax friends ...time is relative! )</span>
          </div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- jQuery will populate -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add to Schedule</div>
          <div class="card-body">

            <!-- Input Form -->
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input class="form-control" id="nameAdaTrain" type="text">
              </div>
              <div class="form-group">
                <label for="">Destination</label>
                <input class="form-control" id="destInput" type="text">
              </div>
              <div class="form-group">
                <label for="">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="firstTrip" type="text">
              </div>
              <div class="form-group">
                <label for="">Train Frequency (min)</label>
                <input class="form-control" id="freqInput" type="text">
              </div>
              <button class="btn btn-primary float-right" id="addTrainBtn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="assets/javascript/app.js"></script>

</body>

</html>
